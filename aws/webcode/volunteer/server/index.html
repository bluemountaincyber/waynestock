<html>

<head>
    <title>Volunteer Signup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <h1>WayneStock Volunteer Signup</h1>
    <div>
        <form action="./submit.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name...">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email address...">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number...">

            <label for="preferred_shift">Preferred Shift</label>
            <select id="preferred_shift" name="preferred_shift" onchange="getTimes()">
                <option value="none">Select a shift...</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>

            <div id="times">

            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
